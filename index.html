<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mickey CSS</title>

    <!--################# CSS #################-->
    <link rel="stylesheet" href="./css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="mickey">
                <div class="head">
                    <div class="leftEar"></div>
                    <div class="rightEar"></div>
                    <div class="circleEyeLeft">
                        <div class="eyeLeft">
                            <div class="irisLeft"></div>
                        </div>
                    </div>
                    <div class="circleEyeRight">
                        <div class="eyeRight">
                            <div class="irisRight"></div>
                        </div>
                    </div>
                    <div class="chin">
                        <div class="nose">
                            <div class="glitter"></div>
                        </div>
                        <div class="cheekLeft"></div>
                        <div class="cheekRight"></div>
                        <div class="mouth"></div>
                    </div>






                </div>
            </div>
        </div>
    </main>
</body>

</html>
